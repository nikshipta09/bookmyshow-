<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bhairavam | Book Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #f84464;
      --dark-bg: #121212;
      --card-bg: #1a1a1a;
      --text-light: #e0e0e0;
      --text-gray: #b3b3b3;
      --border-color: #333;
    }
    
    body {
      background-color: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .movie-header {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('pictures/Bhairavam.jpg') center/cover;
      padding: 30px 0;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .movie-poster {
      height: 450px;
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    .movie-detail {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .movie-title {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .interested-box {
      background-color: rgba(51, 51, 51, 0.7);
      padding: 12px 20px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      margin-bottom: 20px;
      backdrop-filter: blur(4px);
    }
    
    .btn-interest {
      background-color: transparent;
      border: 1px solid var(--text-light);
      color: var(--text-light);
      padding: 5px 15px;
      border-radius: 20px;
      margin-left: 15px;
      transition: all 0.3s;
    }
    
    .btn-interest:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .movie-info {
      margin-bottom: 25px;
    }
    
    .info-item {
      display: flex;
      margin-bottom: 12px;
      font-size: 1.1rem;
    }
    
    .info-label {
      font-weight: 600;
      width: 120px;
      color: var(--text-gray);
    }
    
    .info-value {
      flex: 1;
    }
    
    .btn-book {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px 35px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.2rem;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(248, 68, 100, 0.4);
    }
    
    .btn-book:hover {
      background-color: #e03a56;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(248, 68, 100, 0.6);
    }
    
    .btn-book i {
      margin-right: 10px;
      font-size: 1.4rem;
    }
    
    .in-cinemas {
      font-size: 1.1rem;
      color: var(--text-gray);
      margin-top: 15px;
      text-align: center;
      display: block;
    }
    
    @media (max-width: 768px) {
      .movie-poster {
        height: 350px;
      }
      
      .movie-title {
        font-size: 2rem;
      }
      
      .interested-box {
        display: block;
        text-align: center;
      }
      
      .btn-interest {
        margin: 10px 0 0 0;
      }
    }
  </style>
</head>
<body>
  <!-- Movie Header -->
  <div class="movie-header">
    <div class="container">
      <h1 class="movie-title text-center">Bhairavam</h1>
    </div>
  </div>

  <div class="container py-4">
    <div class="row g-4">
      <!-- Movie poster -->
      <div class="col-md-4">
        <img src="pictures/Bhairavam.jpg" alt="Bhairavam Poster" class="movie-poster">
        <span class="in-cinemas">In cinemas</span>
      </div>

      <!-- Movie details -->
      <div class="col-md-8">
        <div class="movie-detail">
          <div class="interested-box">
            <i class="fas fa-thumbs-up me-2"></i> 800K are interested
            <button class="btn btn-interest ms-3">I'm interested</button>
          </div>
          
          <div class="movie-info">
            <div class="info-item">
              <span class="info-label">Formats:</span>
              <span class="info-value">2D, 4DX, IMAX 2D</span>
            </div>
            <div class="info-item">
              <span class="info-label">Languages:</span>
              <span class="info-value">Tamil, Hindi, Malayalam, Telugu</span>
            </div>
            <div class="info-item">
              <span class="info-label">Duration:</span>
              <span class="info-value">2h 45m</span>
            </div>
            <div class="info-item">
              <span class="info-label">Genres:</span>
              <span class="info-value">Action, Crime, Drama, Thriller</span>
            </div>
            <div class="info-item">
              <span class="info-label">Certificate:</span>
              <span class="info-value">UA16+</span>
            </div>
            <div class="info-item">
              <span class="info-label">Release Date:</span>
              <span class="info-value">30 May 2025</span>
            </div>
          </div>
          <a href="../tickets/book-bhairavam.html">Book Tickets</a>

        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple animation for the book button
    document.querySelector('.btn-book').addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-3px)';
    });
    
    document.querySelector('.btn-book').addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(0)';
    });
    
    // Interest button functionality
    document.querySelector('.btn-interest').addEventListener('click', function() {
      const icon = this.previousElementSibling.querySelector('i');
      if (icon.classList.contains('fa-thumbs-up')) {
        icon.classList.remove('fa-thumbs-up');
        icon.classList.add('fa-heart', 'text-danger');
        this.textContent = 'Interested!';
        this.style.borderColor = '#f84464';
        this.style.color = '#f84464';
      } else {
        icon.classList.remove('fa-heart', 'text-danger');
        icon.classList.add('fa-thumbs-up');
        this.textContent = "I'm interested";
        this.style.borderColor = '#e0e0e0';
        this.style.color = '#e0e0e0';
      }
    });
  </script>
</body>
</html>
